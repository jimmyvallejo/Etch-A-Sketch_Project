<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Etch-A-Sketch</title>
 <link rel="stylesheet" href="styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    <h1><span class="magic">Magic</span> Etch A Sketch
    <span class="magic">Screen</span></h1>
    <div class="container">
        
    </div>
    
    
    
    <div class ="density">
        <h3>Grid Density:</h3>
        <button class="small">Small</button>
        <button class="medium">Medium</button>
        <button class="large">Large</button>
    </div>
    <div class ="colors">
        <h3>Color Select: </h3>
        <button class="classic">Classic</button>
        <button class="RGB">RGB</button>
        <h3 class ="choose">Choose:</h3>
        <input class="wheel" type="color"/>
    </div>
    <div class ="refresh">
        <h3>Refresh:</h3>
        <button class = "wipe">Click Me</button>
    </div>
    <footer>
        <a href="https://github.com/jimmyvallejo" class="github">Coded By
            <img class ="git" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" 
            alt="Github">Jimmy Vallejo</a>
    </footer>


    <script src="javascript.js"></script>
</body>
</html>
